<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evan's Awesome Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css" />
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="assets/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Evan's Awesome Calculator Application</h1>
    </div>
    <div class="calculator">
      <h1 class="model"><span class="greek">ùõû‚ç∫ùõï</span>-EV4200</h1>
      <h2><span class="calculation">0</span></h2>

      <button class="btn clear">AC</button>
      <button class="btn sign">/</button>
      <button class="btn number 7">7</button>
      <button class="btn number 8">8</button>
      <button class="btn number 9">9</button>
      <button class="btn sign">*</button>
      <button class="btn number 4">4</button>
      <button class="btn number 5">5</button>
      <button class="btn number 6">6</button>
      <button class="btn sign">+</button>
      <button class="btn number 1">1</button>
      <button class="btn number 2">2</button>
      <button class="btn number 3">3</button>
      <button class="btn sign">-</button>
      <button class="btn number zero">0</button>
      <button class="btn equals">=</button>

    </div>
  </body>
</html>
